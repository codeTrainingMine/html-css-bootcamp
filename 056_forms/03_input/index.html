<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="/apply" method="post">

        <div class="frm-cbox">
            <input type="checkbox" id="interested" name="cbxInterested" checked>
            <label for="interested">Interested</label>
        </div>

        <div>
            <label for="id-color">Color</label>
            <input type="color" id="id-color" name="name-color" value="#ff0000">
        </div>

        <div>
            <label for="id-date">Date</label>
            <input type="date" id="id-date" name="name-date">
        </div>

        <div>
            <label for="id-email">Email</label>
            <input type="email" id="id-email" name="name-email" required>
        </div>

        <div>
            <label for="id-file">File</label>
            <input type="file" id="id-file" name="name-file">
        </div>

        <div>
            <label for="id-hidden">Hidden</label>
            <input type="hidden" id="id-hidden" name="name-hidden">
        </div>

        <div>
            <label for="id-month">Month</label>
            <input type="month" id="id-month" name="name-month">
        </div>

        <div>
            <label for="id-number">Number</label>
            <input type="number" id="id-number" name="name-number" value="42">
        </div>

        <div>
            <label for="id-password">Password</label>
            <input type="password" id="id-password" name="name-password">
        </div>

        <div class="frm-cbox">
            <label for="radio1">radio#1</label>
            <input type="radio" id="radio1" name="name-radio1">
        </div>

        <div class="frm-cbox">
            <label for="radio2">radio#2</label>
            <input type="radio" id="radio2" name="name-radio2">
        </div>

        <div class="frm-cbox">
            <label for="radio3">radio#3</label>
            <input type="radio" id="radio3" name="name-radio3">
        </div>

        <div>
            <label for="id-range">Range</label>
            <input type="range" id="id-range" name="name-range">
        </div>

        <div>
            <label for="id-reset">Reset</label>
            <input type="reset" id="id-reset" name="name-reset">
        </div>

        <div>
            <label for="id-search">Search</label>
            <input type="search" id="id-search" name="name-search">
        </div>

        <div>
            <label for="id-tel">Tel</label>
            <input type="tel" id="id-tel" name="name-tel">
        </div>

        <div>
            <label for="id-text">Text</label>
            <input type="text" id="id-text" name="name-text">
        </div>

        <div>
            <label for="id-time">Time</label>
            <input type="time" id="id-time" name="name-time">
        </div>

        <div>
            <label for="id-url">Url</label>
            <input type="url" id="id-url" name="name-url">
        </div>

        <div>
            <label for="id-week">Week</label>
            <input type="week" id="id-week" name="name-week">
        </div>


        <div>
            <label for="id-submit">Submit</label>
            <input type="submit" id="id-submit" name="name-submit">
        </div>
    </form>
</body>
</html>
